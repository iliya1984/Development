<div class="flights">
    <div class="new-flight-button">
        <button (click)="onNewFlightButtonClick()">New Flight</button>
    </div>
    <div class="results">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="flightNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="departureCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
              <td mat-cell *matCellDef="let element"> {{element.departureCode}} </td>
            </ng-container>
            <ng-container matColumnDef="destinationCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
              <td mat-cell *matCellDef="let element"> {{element.destinationCode}} </td>
            </ng-container>
            <ng-container matColumnDef="departureDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dep. Date </th>
              <td mat-cell *matCellDef="let element"> {{element.departureDate}} </td>
            </ng-container>
            <ng-container matColumnDef="returnDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ret. Date </th>
                <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>   
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button (click)="onFlightEditButtonClick(element)">Edit</button> 
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

</div>
